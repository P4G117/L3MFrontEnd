<div class="col-md-12 user-container">
  <h2 style="margin: auto; padding: 10px"> Gestionar Roles</h2>
  <button class="btn btn-danger" style="width:100px; margin: 15px; float:right" (click)="add()" > Agregar</button>
  <table class="table table-striped">
    <thead>
    <tr>
        <th></th>
      <th class="hidden">Id</th>
      <th>Nombre</th>
      
      <th>Apellido 1</th>
      
      <th>Apellido 2</th>
      
      <th>Rol</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of roles">
      <td class="hidden"></td>
      <td>{{user.id}}</td>
      <td>{{user.nombre}}</td>
      <td>{{user.apellido1}}</td>
      <td>{{user.apellido2}}</td>
      <td>{{user.rol}}</td>
      <td><button class="btn btn-success" (click)="delete(user.id)"> Eliminar</button>
        <button routerLink ="/editar-rol/{{user._id}}"  style="margin-left: 20px;"> Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
