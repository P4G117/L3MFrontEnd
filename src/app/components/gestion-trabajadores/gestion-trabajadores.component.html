<div class="col-md-12 user-container">
  <h2 style="margin: auto; padding: 10px"> Gestionar Trabajadores</h2>
  <button class="btn btn-danger" style="width:100px; margin: 15px; float:right"> Agregar</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th class="hidden">#</th>
      <th>Nombre</th>
      <th>Apellido 1</th>
      <th>Apellido 2</th>
      <th>Cedula</th>
      <th>Fecha Nacimiento</th>
      <th>Fecha Ingreso</th>
      <th>Sucursal</th>
      <th>Salario Hora</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <td>{{user.ID}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.Description}}</td>
      <td>{{user.Discount}}</td>
      <td>{{user.Tax}}</td>
      <td>{{user.Price}}</td>
      <td>{{user.Provider}}</td>
      <td>{{user.Name}}</td>
      <td>{{user.Description}}</td>
      <td><button class="btn btn-success" > Eliminar</button>
        <button class="btn btn-success" style="margin-left: 20px;" routerLink ="/editar-trabajadores/{{user.ID}}"> Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
