<div class="col-md-12 user-container">
  <!--Encabezado Vista-->
  <h2 style="margin: auto; padding: 10px"> Listado de Productos Sucursal B</h2>
    <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <!--Division Tabla-->
      <th class="hidden">Código Barra</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Existencia</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <!--Informacion Tabla-->
      <td>{{user.productosb}}</td>
      <td>{{user.productosb}}</td>
      <td>{{user.descripcionsb}}</td>
      <td>{{user.preciosb}}</td>
      <td>{{user.existenciasb}}</td>
    </tr>
    </tbody>
  </table>
</div>
