<div class="split left">
  <div class="centered">
    <h2>Asignar Horas</h2>
    <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/img/AÃ±adir.png">
  </div>
</div>

<div class="split right">
<div class="col-md-6 user-container">
    
      <div class="form-group">
        <label for="nombre"><b>Nombre</b>:</label>
        <input [(ngModel)]="productAsigHorLab.horaslab_nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
      </div>
  
      <div class="form-group">
        <label for="ape1"><b>Inicio Semana</b></label>
        <input [(ngModel)]="productAsigHorLab.horaslab_ape1" placeholder="Apellido" name="ape1" class="form-control" id="ape1">
      </div>
  
      <div class="form-group">
        <label for="hsemana"><b>Termino Semana</b></label>
        <input type= "number" [(ngModel)]="productAsigHorLab.horaslab_hsem" placeholder="Horas" name="proveedor" class="form-control" id="hsemana">
      </div>
  
      <div class="form-group">
        <label for="hextra"><b>Horas Extra</b></label>
        <input type="number" [(ngModel)]="productAsigHorLab.horaslab_hext" placeholder="Horas" name="hextra" class="form-control" id="hextra">
      </div>
  
      <button class="btn btn-success" >Asignar</button>
    
  </div>
  </div>
