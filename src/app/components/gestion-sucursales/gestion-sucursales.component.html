<div class="col-md-12 user-container">
  <h2 style="margin: auto; padding: 10px"> Gestionar Sucursales</h2>
  <button class="btn btn-danger" style="width:100px; margin: 15px; float:right" > Agregar</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th class="hidden">Nombre</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Administrador</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <td>{{user.Name}}</td>
      <td>{{user.Address}}</td>
      <td>{{user.Phone}}</td>
      <td>{{user.Administrator}}</td>
      <td><button class="btn btn-success" > Eliminar</button>
        <button class="btn btn-success"  style="margin-left: 20px;" > Editar</button></td>
    </tr>
    </tbody>
  </table>
</div>
