<div class="split left">
  <div class="centered">
    <h2>Añadir Proveedor</h2>
    <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/img/Añadir.png">
  </div>
</div>

<div class="split right">
<div class="col-md-6 user-container">
    
    
      <div class="form-group">
        <label for="numprov"><b>Proveedor</b>:</label>
        <input [(ngModel)]="productProveedores.prov_num" placeholder="Consecuente" name="numprov" class="form-control" id="numprov">
      </div>
  
      <div class="form-group">
        <label for="nombreprov"><b>Nombre Proveedor</b></label>
        <input [(ngModel)]="productProveedores.prov_nombre" placeholder="Proveedor" name="nombreprov" class="form-control" id="nombreprov">
      </div>
  
      <div class="form-group">
        <label for="cedula"><b>Cédula</b></label>
        <input [(ngModel)]="productProveedores.prov_cedula" placeholder="Física o Jurídica" name="apellido1" class="form-control" id="apellido1">
      </div>
 
      <button class="btn btn-success" (click)="addProveedor()">Añadir</button>
    
  </div>
  </div>
