<div class="col-md-12 user-container">
  <h2 style="margin: auto; padding: 10px"> Listado de Productos Sucursal C</h2>
    <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th class="hidden">Código Barra</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Existencia</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <td>{{user.productosc}}</td>
      <td>{{user.productosc}}</td>
      <td>{{user.descripcionsc}}</td>
      <td>{{user.preciosc}}</td>
      <td>{{user.existenciasc}}</td>
    </tr>
    </tbody>
  </table>
</div>
